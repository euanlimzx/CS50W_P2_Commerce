{% extends "auctions/layout.html" %}

{% block body %}
<h3 style="text-align:center">Categories</h3>
<table class="table table-hover">    
    <tbody>
        {% for category in categories %}
        <tr>    
            <td style="text-align:center">
                <a href="{%url 'category' category %}">{{category}}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
