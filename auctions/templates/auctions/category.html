{% extends "auctions/layout.html" %}

{% block body %}
    <h2 style="text-align:center">{{category}}</h2>
    <ul>
        <table class="table">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Current Bid($)</th>
                <th>Place Bid</th>
            </tr>
        {% for listing in listings %}
        <tr>
            <td>{{listing.title}}</td>
            <td>{{listing.description}}</td>
            <td>{{listing.bid}}</td>
            <td><a href="{%url 'listing' listing.id %}">Bid</a></td>
        </tr>
        {% endfor %}
        </table>
    </ul>
{% endblock %}
